<div class="mat-elevation-z8">

  

<div class="mat-grid-list">
  

  <div class="mat-grid-tile" style="text-align: end;">
    <input type="text" id="searchInput" placeholder="Search..." style="margin: 2%">

    <a mat-raised-button color="primary" (click)="Openpopup('')" style="margin: 2%">Add Book</a>
  </div>
</div>
  <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="ISBN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN</th>
      <td mat-cell *matCellDef="let element">{{element.ISBN}}</td>
    </ng-container>

    <ng-container matColumnDef="title" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{element.author}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element" >
        <div>
          <a mat-raised-button (click)="EditBook(element.ISBN)" color="primary">Edit</a> |
          <a mat-raised-button (click)="RemoveBook(element.ISBN)" color="accent">Delete</a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>

  </table>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>

  
</div>
